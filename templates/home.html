{% extends "base.html" %}
{% block content %}
<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Download Yor Favorite Youtube Videos </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url({{ url_for('static', filename="images/Youtube-downloader.jpg") }});"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h5 class="mb-4">Enter Youtube URL</h5>
			      		</div>


			      	</div>
							<form action="#" class="signin-form" method="POST">
			      		<div class="form-group mt-3">
			      			<input type="text" name="url" class="form-control" required>
			      			<label class="form-control-placeholder"  for="username">Enter Youtube URL</label>
			      		</div>

		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Proceed</button>
		            </div>

		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
